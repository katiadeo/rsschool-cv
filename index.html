<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>MY FREAKING CV</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- HEADER -->
      <header class="header">
        <div class="header__container container">
          <button class="burger" type="button" aria-label="toggle header__burger">
            <span aria-hidden="true"></span>
          </button>
          <nav class="header__nav">
            <ul class="nav__links">
              <li class="nav__link"><a href="#profile">PROFILE</a></li>
              <li class="nav__link"><a href="#">CONTACT</a></li>
              <li class="nav__link"><a href="#">EDUCATION</a></li>
              <li class="nav__link"><a href="#">SKILLS</a></li>
              <li class="nav__link"><a href="#projects">PROJECTS</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- MAIN CONTENT -->
      <main class="main">
        <!-- PROFILE -->
        <section class="profile" id="profile">
          <div class="container profile__container">
            <div class="profile__img">
              <!-- <img src="/img/jpg/profile-photo.jpg" alt="Profile photo"> -->
            </div>
            <div class="profile__info">
              <h1 class="heading">Tatiana</h1>
              <div class="description">
                <h2 class="description__title">Summary</h2>
                <p class="description__text">A newbie who is trying to find her way in the Wide World of
                  Programming.<br />Who never gives up. Who is eager to start coding.</p>
                <h2 class="description__title">Goal</h2>
                <p class="description__text">To challenge a new career path.</p>
              </div>
            </div>
          </div>
        </section>
        <!-- EDUCATION -->
        <section class="education">
          <div class="container education__container"></div>
        </section>
        <!-- PROJECTS -->
        <section class="projects" id="projects">
          <div class="container projects__container"></div>
        </section>
        <!-- SKILLS -->
        <section class="skills">
          <div class="container skills__container"></div>
        </section>
      </main>
      <!-- FOOTER -->
      <footer class="footer">
        <div class="footer__container container"></div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
